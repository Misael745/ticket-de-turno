<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ticket.css') }}">
  <style>
    /* Estilo para mensajes flash de error */
    .flash-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
      margin: 20px 0;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 500px;">
    <h1>Login de Administrador</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login_post') }}">
        <div class="form-group">
            <div class="form-field">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="text-box" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="text-box" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="captcha">¿Cuánto es {{ num1 }} + {{ num2 }}?</label>
                <input type="number" id="captcha" name="captcha" class="text-box" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Ingresar</button>
        </div>
    </form>
  </div>
</body>
</html>
