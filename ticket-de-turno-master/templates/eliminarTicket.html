<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Ticket</title>
  <link rel="stylesheet" href="../css/ticket.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Eliminar Ticket</h1>

    <form id="formEliminar">
      <div class="form-group">
        <label for="turnoEliminar">Número de Turno:</label>
        <input type="text" id="turnoEliminar" name="turnoEliminar" class="text-box">
      </div>
      <div class="form-actions">
        <button type="submit">Eliminar Ticket</button>
        <button type="button" onclick="window.location.href='../index.html'">Regresar</button>
      </div>
    </form>

    <div id="mensajeEliminar" style="display:none; margin-top:20px;">
      <p>Ticket eliminado correctamente ✅</p>
    </div>
  </div>

  <script>
    $("#formEliminar").on("submit", function(e){
      e.preventDefault();
      const turno = $("#turnoEliminar").val();
      if(confirm(`¿Está seguro que desea eliminar el ticket ${turno}?`)){
        $("#mensajeEliminar").show();
      }
    });
  </script>
</body>
</html>
